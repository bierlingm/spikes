<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f11"/>
      <stop offset="100%" style="stop-color:#09090b"/>
    </linearGradient>
    <linearGradient id="red" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#e74c3c"/>
      <stop offset="100%" style="stop-color:#c0392b"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="url(#bg)"/>
  
  <!-- Subtle grid pattern -->
  <pattern id="grid" width="32" height="32" patternUnits="userSpaceOnUse">
    <path d="M 32 0 L 0 0 0 32" fill="none" stroke="#1f1f23" stroke-width="1"/>
  </pattern>
  <rect width="512" height="512" fill="url(#grid)" opacity="0.5"/>
  
  <!-- Sword icon (centered, large) -->
  <g transform="translate(256, 200)">
    <!-- Blade -->
    <path d="M 0 -120 L 20 -80 L 20 40 L 0 60 L -20 40 L -20 -80 Z" fill="url(#red)"/>
    <!-- Guard -->
    <rect x="-50" y="40" width="100" height="16" rx="4" fill="#fafafa"/>
    <!-- Handle -->
    <rect x="-12" y="56" width="24" height="60" rx="4" fill="#71717a"/>
    <!-- Pommel -->
    <circle cx="0" cy="128" r="16" fill="#fafafa"/>
  </g>
  
  <!-- Text -->
  <text x="256" y="380" text-anchor="middle" fill="#fafafa" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="42" font-weight="700">
    Spikes
  </text>
  <text x="256" y="420" text-anchor="middle" fill="#71717a" 
        font-family="-apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif" 
        font-size="24" font-weight="500">
    Supporter
  </text>
  
  <!-- Accent line -->
  <rect x="180" y="440" width="152" height="3" rx="1.5" fill="url(#red)"/>
</svg>
